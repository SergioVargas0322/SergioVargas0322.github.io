<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mokepon</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body background="./assets/background_mokepon.png">
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepón!</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
                <!-- Tarjetas -->
            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepón</h2>
            <canvas id="mapa"></canvas>
            <div id="mover-mascota">
                <button onmousedown="moverIzquierda()" onmouseup="detenerMovimientoHorizontal()">Izquierda</button>
                <button onmousedown="moverArriba()" onmouseup="detenerMovimientoVertical()">Arriba</button>
                <button onmousedown="moverAbajo()" onmouseup="detenerMovimientoVertical()">Abajo</button>
                <button onmousedown="moverDerecha()" onmouseup="detenerMovimientoHorizontal()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepón!</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="div-botones-ataques">
                <!-- Ataques -->
            </div>

            <section id="resultado-emoji">
                <p id="resultado">¡Suerte!</p>
                <p id="emoji"></p>
            </section>

            <section id="section-vidas-ataques">
                <div id="vida-e-imagen-mascota-jugador">
                   <p id ="parrafo-vida-mascota-jugador" class="parrafos-vidas-mascotas"><span id="vida-mascota-jugador">3</span> vidas</p> 
                </div>
                

                <div>
                    <section id="ataques">
                        <div id="ataques-del-jugador" class="ataques-mascotas">

                        </div>
                        <div id="ataques-del-enemigo" class="ataques-mascotas">

                        </div>
                    </section>
                </div>

                <div id="vida-e-imagen-mascota-enemigo">
                    <p id ="parrafo-vida-mascota-enemigo" class="parrafos-vidas-mascotas"><span id="vida-mascota-enemigo">3</span> vidas</p>
                    <div id="imagen-mascota-enemigo">
                        <!-- imagen -->
                    </div>
                </div>
                
            </section>
            

            
            <section id="reiniciar">
                <button id="boton-volver-mapa">Mapa</button>
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
            
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
